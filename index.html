<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours Offre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: transparent;
            color: white;
            padding: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .time-box {
            background: white;
            color: #008080;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-width: 60px;
        }
        .time-box span {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        .time-box p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h2>Offre se termine dans :</h2>
    <div class="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <p>Jours</p>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <p>Heures</p>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <p>Secondes</p>
        </div>
    </div>
    <script>
        function updateCountdown() {
            // 5 janvier 2026 à 12h00 heure française (UTC+1)
            const endDate = new Date("2026-01-05T12:00:00+01:00").getTime();
            
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.querySelector("h2").textContent = "Offre terminée !";
                document.querySelector(".countdown").style.display = "none";
                return;
            }

            document.getElementById("days").textContent = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").textContent = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").textContent = Math.floor((timeLeft % (1000 * 60)) / 1000);
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
