<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f0e6;
            color: #2d4a5e;
            padding: 30px 20px;
            margin: 0;
            overflow: hidden;
        }
        h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #2d4a5e;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .time-box {
            background: #2d4a5e;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 70px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .time-box span {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }
        .time-box p {
            margin: 5px 0 0 0;
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .btn-offre {
            display: inline-block;
            background: #3b5998;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(59,89,152,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-offre:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(59,89,152,0.5);
        }
        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }
            .time-box {
                padding: 10px 12px;
                min-width: 50px;
            }
            .time-box span {
                font-size: 1.8rem;
            }
            .time-box p {
                font-size: 0.7rem;
            }
            .btn-offre {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h2>ðŸ“– L'offre Livret ProphÃ¨te se termine dans :</h2>
    <div class="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <p>Jours</p>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <p>Heures</p>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <p>Secondes</p>
        </div>
    </div>
    
    <a href="https://www.oumanourcreations.com/livret-dactivites-a-la-decouverte-du-prophete-mohamed-" target="_blank" class="btn-offre">
        Profiter de l'offre
    </a>

    <script>
        function updateCountdown() {
            const endDate = new Date("2026-01-05T12:00:00+01:00").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.querySelector("h2").textContent = "â° Offre terminÃ©e !";
                document.querySelector(".countdown").style.display = "none";
                document.querySelector(".btn-offre").style.display = "none";
                return;
            }

            document.getElementById("days").textContent = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").textContent = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").textContent = Math.floor((timeLeft % (1000 * 60)) / 1000);
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
